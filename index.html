<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <header class="container mx-auto flex justify-between bg-slate-400 px-4 py-2 mb-6">
       <div>
        <h2 class="font-bold text-2xl ">Interactive</h2>
        <h2 >Geometry Genius</h2>
       </div>
       
       <button  class="font-bold text-2xl text-white bg-teal-500 px-4 py-1 rounded-lg">
        <a href="blog.html">Blog</a>
        </button>
    </header>
   <section class="container mx-auto">
    <div class="md:flex gap-4">
        <div class=" md:w-9/12  ">
         <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div id="triangle-bg" class=" bg-white shadow border-2 grid justify-items-center mx-auto py-14 px-8">
               <div class="mx-4">
                <img src="images/triangle.png" alt="" srcset="">
               </div>
               <h2 class="mt-8">Triangle</h2>
               <h4 class="mb-5">Area(A)= .5 * b * h</h4>
               <div class="flex gap-4 mb-8 mx-1">
                <input id="triangle-inputA" type="number" placeholder="b" class="w-6/12 pl-2 bg-violet-100"><span>cm</span>
                <input id="triangle-inputB" type="number" placeholder="a" class="w-6/12 pl-2 bg-violet-100"><span>cm</span>
               </div>
               <button id="triangle-btn" class="bg-pink-400 w-full py-2 text-white font-semibold rounded-lg">Calculate</button>
            </div>
            <div id="rectangle-bg" class="bg-white shadow border-2 grid justify-items-center mx-auto  py-14 px-8">
                <div class="mx-4">
                 <img src="images/rectangle.png" alt="" srcset="">
                </div>
                <h2 class="mt-8">Rectangle</h2>
                <h4 class="mb-5">Area(A)= W * I</h4>
                <div class="flex gap-4 mb-8 mx-1">
                 <input id="rectangle-inputW" type="number" placeholder="W" class="w-6/12 pl-2 bg-violet-100"><span>cm</span>
                 <input id="rectangle-inputI" type="number" placeholder="I" class="w-6/12 pl-2 bg-violet-100"><span>cm</span>
                </div>
                <button id="rectangle-btn" class="bg-pink-400 w-full py-2 text-white font-semibold rounded-lg">Calculate</button>
             </div>
             <div  id="parallelogram-bg" class="bg-white shadow border-2 grid justify-items-center mx-auto px-8 py-14">
                <div class="mx-4">
                 <img src="images/parallelogram.png" alt="" srcset="">
                </div>
                <h2 class="mt-8">Parallelogram</h2>
                <h4 class="mb-5">Area(A)= b * h</h4>
                <div class="flex gap-4 mb-8 mx-1">
                 <input id="parallelogram-inputB" type="number" placeholder="b" class="w-6/12 pl-2 bg-violet-100"><span>cm</span>
                 <input id="parallelogram-inputH" type="number" placeholder="h" class="w-6/12 pl-2 bg-violet-100"><span>cm</span>
                </div>
                <button id="parallelogram-btn" class="bg-pink-400 w-full py-2 text-white font-semibold rounded-lg">Calculate</button>
             </div>
             <div id="rhombus-bg" class="bg-white shadow border-2 grid justify-items-center mx-auto px-8 py-14">
                <div class="mx-4">
                 <img src="images/rhombus.png" alt="" srcset="">
                </div>
                <h2 class="mt-8">Rhombus</h2>
                <h4 class="mb-5">Area(A)= .5 * d1 * d2</h4>
                <div class="flex gap-4 mb-8 mx-1">
                 <input id="rhombos-inputD1" type="number" placeholder="d1" class="w-6/12 pl-2 bg-violet-100"><span>cm</span>
                 <input id="rhombos-inputD2" type="number" placeholder="d2" class="w-6/12 pl-2 bg-violet-100"><span>cm</span>
                </div>
                <button id="rhombos-btn" class="bg-pink-400 w-full py-2 text-white font-semibold rounded-lg">Calculate</button>
             </div>
             <div id="pentagon-bg" class="bg-white shadow border-2 grid justify-items-center mx-auto px-8 py-14">
                <div class="mx-4">
                 <img src="images/pentagon.png" alt="" srcset="">
                </div>
                <h2 class="mt-8">Pentagon</h2>
                <h4 class="mb-5">Area(A)= .5 * p * b</h4>
                <div class="flex gap-4 mb-8 mx-1">
                 <input id="pentagon-inputB" type="number" placeholder="b" class="w-6/12 pl-2 bg-violet-100"><span>cm</span>
                 <input id="pentagon-inputA" type="number" placeholder="a" class="w-6/12 pl-2 bg-violet-100"><span>cm</span>
                </div>
                <button id="pentagon-btn" class="bg-pink-400 w-full py-2 text-white font-semibold rounded-lg">Calculate</button>
             </div>
             <div id="ellipse-bg" class="bg-white shadow border-2 grid justify-items-center mx-auto px-8 py-14">
                <div class="mx-4">
                 <img src="images/ellipse.png" alt="" srcset="">
                </div>
                <h2 class="mt-8">Ellipse</h2>
                <h4 class="mb-5">Area(A)= ùõëab</h4>
                <div class="flex gap-4 mb-8 mx-1">
                 <input id="ellipse-inputA" type="number" placeholder="a" class="w-6/12 pl-2 bg-violet-100"><span>cm</span>
                 <input id="ellipse-inputB" type="number" placeholder="b" class="w-6/12 pl-2 bg-violet-100"><span>cm</span>
                </div>
                <button  id="ellipse-btn" class="bg-pink-400 w-full py-2 text-white font-semibold rounded-lg">Calculate</button>
             </div>
         </div>

        </div>
    <div class="md:w-3/12  ">
        
        <div id="cal-bg" class="bg-white shadow border-2 grid justify-items-center px-5 py-14"> 
            <h2 class="font-bold underline">Area Calculation</h2>
            <div  id="table-container">
                <tbody class="flex">
                    
                    </div></td>
                </tbody>
            </div>
        </div>
       
    </div>
    </div>
   </section>
    
   <script src="app.js"></script>
</body>
</html>
